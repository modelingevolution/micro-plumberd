    id: GetStreamIdSnapshotConvention
    path: src/MicroPlumberd/Conventions.cs
    startLine: 224
  assemblies:
  - MicroPlumberd
  namespace: MicroPlumberd
  summary: >-
    Gets or sets the stream identifier snapshot convention. The default appends "Snapshot" suffix to the name found in [OutputStreamAttribute], if not present then will append to the name of class.

    Used in:

    <ul><li>GetSnapshot</li><li>AppendSnapshot</li></ul>
  example: []
  syntax:
    content: SteamNameConvention GetStreamIdSnapshotConvention { get; set; }
    parameters: []
