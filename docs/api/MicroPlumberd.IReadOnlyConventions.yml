  assemblies:
  - MicroPlumberd
  namespace: MicroPlumberd
  summary: >-
    Gets or sets the get stream id convention. The default searches for [OutputStreamAttribute], if not present will return name of class and make it friendly (Generic names will be nicely formated).

    Used in:

    <ul><li>Rehydrate</li><li>Read</li><li>SaveChanges</li><li>SaveNew</li></ul>
  example: []
  syntax:
    content: SteamNameConvention GetStreamIdConvention { get; }
    parameters: []
    return:
      type: MicroPlumberd.SteamNameConvention
      description: The get stream identifier convention.
    content.vb: ReadOnly Property GetStreamIdConvention As SteamNameConvention
  overload: MicroPlumberd.IReadOnlyConventions.GetStreamIdConvention*
